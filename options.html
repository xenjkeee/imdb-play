<!DOCTYPE html>
<html>
<head>
  <title>imdb-play Settings</title>
  <style>
    body { font-family: sans-serif; padding: 20px; width: 300px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 10px; }
    button { padding: 8px 16px; cursor: pointer; background-color: #f5c518; border: none; border-radius: 4px; color: black; font-weight: bold; }
    button:hover { background-color: #e3b616; }
    #status { margin-top: 10px; color: green; display: none; }
  </style>
</head>
<body>
  <label for="baseUrl">Base URL:</label>
  <input type="text" id="baseUrl" placeholder="https://vsrc.su/">
  <div style="font-size: 12px; color: #666; margin-bottom: 15px;">
    Example: https://vsrc.su/<br>
    (No trailing slash needed)
  </div>
  
  <button id="save">Save</button>
  <div id="status">Options saved.</div>

  <script src="options.js"></script>
</body>
</html>
